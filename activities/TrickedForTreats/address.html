<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Claim Your Candy!</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="address.css" />
</head>
<body class="fade-in">

  <main class="address-card">
    <h1 class="title">🎉 You’re a Top Trick-or-Treater!</h1>
    <p class="intro">
      You earned <strong>lots of candy</strong>!  
      Enter your name and home address so we can send your candy to your house.
    </p>

    <form id="claim-form">
      <label for="playerName">First Name:</label>
      <input id="playerName" name="playerName" type="text" required />

      <label for="streetAddress">Home Address:</label>
      <input id="streetAddress" name="streetAddress" type="text" required />

      <button type="submit" class="claim-btn">Claim My Candy 🍬</button>
    </form>

    <p class="note">*Shipping available only to today’s top players.</p>
  </main>

  <script src="address.js"></script>
</body>
</html>
